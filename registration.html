<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> registration
    </title>
    <link rel="stylesheet" href="/main.css">
</head>
<style>
    div#log-in{
        height: 500px!important;
    }
    .field-container{
        top: 15%!important;
    }
</style>
<body>
    <div class="login-container">
        <div class="login-card" id="log-in">
           <h2>Register
           </h2>
   
          <div class="field-container">
               <div class="field">
               <span>Email:</span>
               <input id="field-1" type= "email" placeholder= "enter your email" required>
               </div>
               <div class="field">
               <span>Phone No.:</span>
               <input id="field-2" type="tel" placeholder="enter contact number" required> 
               </div>
               <div class="field">
               <span>Name:</span>
               <input id="field-2" type="text" placeholder="your name" required> 
               </div>
               <div class="field">
               <span>Password:</span>
               <input id="field-2" type="password" placeholder="confirm password" required> 
               </div>
               <button class="login-btn">Register Now</button>
               <span id="registration">Already register? <a href="/index.html">Log in</a></span>    
               
           </div>
   
       </div>
      </div>
</body>
</html>
