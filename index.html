<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list </title>
    <link rel="stylesheet" href="/main.css">
<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="login-container">
     <div class="login-card" id="log-in">
        <h2>Let me know you</h2>

       <div class="field-container">
            <div class="field">
            <span>Email:</span>
            <input id="field-1" type= "email" placeholder= "enter your email" required>
            </div>
            <div class="field">
            <span>Name:</span>
            <input id="field-2" type="text" placeholder="enter your name" aria-required="true"> 
            </div>
            <button class="login-btn" onclick="storeInfo()">Show Todo</button>
            <!-- <span id="registration">Dont't have an account? <a href="/registration.html">Sign up</a></span>     -->
            
        </div>

    </div>
   </div>



    <div id="harsh" class="container hide">
        <div class="todo">
            <h2 class="heading">To Do List<img src="https://img.freepik.com/premium-vector/document-3d-icon-todo-list-clipboard-with-pen-3d-realistic-design-element_363543-573.jpg?w=2000" alt=""></h2>
            <div class="row">
                <input type="
                text" id="input-box" placeholder="Add your task" >
                <button class="todo-btn" id="reset" onclick="doReset()">Reset</button>
                <button class="todo-btn" id="btn" onclick="showTodo()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">task 1</li>
                <li>task 2 </li>
                <li>task 3</li> -->
            </ul>
        </div>
    </div>

    <script src="/main.js"></script>
    <script>
        $(".login-btn").click(
    function(){
        $(".login-container").hide();
        $(".container").show();
    });
    </script>
    
</body>
</html>
